<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Spedizioni</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome per le icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #516ecd;
            --secondary-color: #6c757d;
        }
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
        }
        .table thead {
            background-color: var(--primary-color);
            color: white;
        }
        .form-label {
            font-weight: 500;
        }
        .action-btn {
            min-width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Torna alla Home
                </a>
                <h1 class="mt-3 mb-0">Gestione Spedizioni</h1>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-plus-circle me-2"></i>Aggiungi Nuova Spedizione</h5>
                    </div>
                    <div class="card-body">
                        <form id="spedizioneForm">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label for="data" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="data" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="ora" class="form-label">Ora</label>
                                    <input type="time" class="form-control" id="ora" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="corriere" class="form-label">Corriere</label>
                                    <input type="text" class="form-control" id="corriere" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="prodotto" class="form-label">Prodotto</label>
                                    <input type="text" class="form-control" id="prodotto" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="cliente" class="form-label">Cliente</label>
                                    <input type="text" class="form-control" id="cliente" required>
                                </div>
                                <div class="col-md-12 text-end">
                                    <button type="button" onclick="aggiungiSpedizione()" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Salva Spedizione
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0"><i class="fas fa-list me-2"></i>Elenco Spedizioni</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="spedizioniTable">
                                <thead>
                                    <tr>
                                        <th>Data</th>
                                        <th>Ora</th>
                                        <th>Corriere</th>
                                        <th>Prodotto</th>
                                        <th>Cliente</th>
                                        <th class="text-end">Azioni</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- I dati verranno inseriti qui via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal di conferma eliminazione -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Conferma eliminazione</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Sei sicuro di voler eliminare questa spedizione?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Elimina</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Variabili globali
        let spedizioni = JSON.parse(localStorage.getItem('spedizioni')) || [];
        let currentIndex = null;
        const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
        
        // Inizializza la tabella al caricamento della pagina
        document.addEventListener('DOMContentLoaded', renderTable);
        
        function renderTable() {
            const tableBody = document.querySelector('#spedizioniTable tbody');
            tableBody.innerHTML = '';
            
            if (spedizioni.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="6" class="text-center text-muted py-4">
                        <i class="fas fa-box-open fa-2x mb-2"></i><br>
                        Nessuna spedizione registrata
                    </td>
                `;
                tableBody.appendChild(row);
                return;
            }
            
            spedizioni.forEach((spedizione, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${formatDate(spedizione.data)}</td>
                    <td>${spedizione.ora}</td>
                    <td>${spedizione.corriere}</td>
                    <td>${spedizione.prodotto}</td>
                    <td>${spedizione.cliente}</td>
                    <td class="text-end">
                        <button onclick="modificaSpedizione(${index})" class="btn btn-sm btn-outline-primary action-btn">
                            <i class="fas fa-edit me-1"></i>Modifica
                        </button>
                        <button onclick="prepareDelete(${index})" class="btn btn-sm btn-outline-danger action-btn">
                            <i class="fas fa-trash-alt me-1"></i>Elimina
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        function formatDate(dateString) {
            if (!dateString) return '';
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return new Date(dateString).toLocaleDateString('it-IT', options);
        }
        
        function aggiungiSpedizione() {
            const form = document.getElementById('spedizioneForm');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }
            
            const nuovaSpedizione = {
                data: document.getElementById('data').value,
                ora: document.getElementById('ora').value,
                corriere: document.getElementById('corriere').value,
                prodotto: document.getElementById('prodotto').value,
                cliente: document.getElementById('cliente').value
            };
            
            spedizioni.push(nuovaSpedizione);
            localStorage.setItem('spedizioni', JSON.stringify(spedizioni));
            
            // Resetta il form
            form.reset();
            form.classList.remove('was-validated');
            
            renderTable();
            
            // Mostra notifica
            showAlert('Spedizione aggiunta con successo!', 'success');
        }
        
        function modificaSpedizione(index) {
            const spedizione = spedizioni[index];
            
            document.getElementById('data').value = spedizione.data;
            document.getElementById('ora').value = spedizione.ora;
            document.getElementById('corriere').value = spedizione.corriere;
            document.getElementById('prodotto').value = spedizione.prodotto;
            document.getElementById('cliente').value = spedizione.cliente;
            
            // Rimuove l'elemento dall'array
            spedizioni.splice(index, 1);
            localStorage.setItem('spedizioni', JSON.stringify(spedizioni));
            
            renderTable();
            
            // Mostra notifica
            showAlert('Spedizione pronta per la modifica!', 'info');
        }
        
        function prepareDelete(index) {
            currentIndex = index;
            confirmModal.show();
        }
        
        document.getElementById('confirmDelete').addEventListener('click', function() {
            if (currentIndex !== null) {
                eliminaSpedizione(currentIndex);
                confirmModal.hide();
            }
        });
        
        function eliminaSpedizione(index) {
            spedizioni.splice(index, 1);
            localStorage.setItem('spedizioni', JSON.stringify(spedizioni));
            renderTable();
            
            // Mostra notifica
            showAlert('Spedizione eliminata con successo!', 'danger');
        }
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 end-0 m-3`;
            alert.style.zIndex = '1100';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            document.body.appendChild(alert);
            
            // Rimuove l'alert dopo 3 secondi
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }, 3000);
        }
    </script>
<footer class="text-center py-4 mt-5 text-muted">
        <p>Wunder - © 2025</p>
    </footer>
</body>
</html>
