<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img src=Logo-WUNDER-2019-R-3-300x133.png alt="Wunder" class="logo-img" width="170" height="90">
    <title>Selezione Bilance</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5F2EEA;
            --secondary: #1CC8EE;
            --medical: linear-gradient(135deg, #6E45E2 0%, #88D3CE 100%);
            --industrial: linear-gradient(135deg, #FF7D4D 0%, #FFB86B 100%);
        }
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #F7F7FC;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .selection-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        .selection-title {
            font-weight: 600;
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: #14142B;
        }
        
        .btn-option {
            border: none;
            border-radius: 16px;
            padding: 2.5rem;
            margin: 1rem 0;
            width: 100%;
            max-width: 400px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        
        .btn-medical {
            background: var(--medical);
        }
        
        .btn-industrial {
            background: var(--industrial);
        }
        
        .btn-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .shape-overlay {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.15);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        }
        
        @media (max-width: 576px) {
            .selection-title {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }
            
            .btn-option {
                padding: 2rem 1.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="selection-container">
        <h1 class="selection-title">Seleziona il tipo di bilancia</h1>
        
        <div class="d-flex flex-column align-items-center">
            <a href="medicali.html" class="btn-option btn-medical">
                <div class="shape-overlay"></div>
                <i class="fas fa-hospital btn-icon"></i>
                Bilance Medicali Elettroniche
            </a>
            
            <a href="industriali.html" class="btn-option btn-industrial">
                <div class="shape-overlay"></div>
                <i class="fas fa-industry btn-icon"></i>
                Bilance Industriali Omologate
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
