<html lang="en">
<head>

    <title>Document</title>
    <script src = "script.js" defer > </script>
</head>
<body>
    <input type="number" id="a">
    <input type="number" id="b">
    <button id="btn">calcola</button>
    <p>Somma: <span id="result">0</span></p>
</body>
</html>
