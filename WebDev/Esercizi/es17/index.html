<!--
Crea un semaforo con tre div (rosso, giallo, verde). Il colore attivo deve cambiare automaticamente ogni 2 secondi.
Cosa posso usare per ciclare tra i colori
Un pulsante deve poter fermare e riattivare il ciclo senza resettarlo
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="semaforo">
        <div id="rosso" style="width:100px; height:100px; background-color:grey; border-radius:50%; margin:10px;"></div>
        <div id="giallo" style="width:100px; height:100px; background-color:grey; border-radius:50%; margin:10px;"></div>
        <div id="verde" style="width:100px; height:100px; background-color:grey; border-radius:50%; margin:10px;"></div>
    </div>
    <button id="toggle-button">Stop</button>
</body>
</html>
