<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registrazione • VeroRepo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1: #0f172a;
            --bg2: #0b1020;
            --card: rgba(255,255,255,0.04);
            --accent: #6ee7b7;
            --accent-2: #60a5fa;
            --muted: rgba(255,255,255,0.7);
            --glass: rgba(255,255,255,0.03);
            --danger: #fb7185;
            --success: #34d399;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.06), transparent 10%),
                                    linear-gradient(180deg,var(--bg1),var(--bg2));
            color: #fff;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:2rem;
        }

        .container{
            width:100%;
            max-width:420px;
            display:block;
            margin:0 auto;
            align-items:center;
        }

        .left{
            padding:2.2rem;
            border-radius:14px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            backdrop-filter: blur(6px);
        }

        .brand{
            display:flex;
            gap:0.9rem;
            align-items:center;
            margin-bottom:1.4rem;
        }
        .logo{
            width:56px;
            height:56px;
            display:grid;
            place-items:center;
            border-radius:12px;
            background: linear-gradient(135deg,var(--accent-2),var(--accent));
            box-shadow: 0 6px 18px rgba(96,165,250,0.14);
            font-weight:700;
            color:#04263b;
            font-size:20px;
        }
        h1{margin:0;font-size:1.5rem}
        p.lead{margin:0.6rem 0 0;color:var(--muted);line-height:1.5}

        .features{
            display:grid;
            grid-template-columns: repeat(2, minmax(0,1fr));
            gap:1rem;
            margin-top:1.6rem;
        }
        .feature{
            display:flex;
            gap:0.8rem;
            align-items:flex-start;
            background:var(--glass);
            padding:0.8rem;
            border-radius:10px;
        }
        .feature svg{flex:none; margin-top:4px}
        .feature strong{display:block;font-size:0.95rem}
        .feature small{color:var(--muted);font-size:0.85rem}

        /* Form card */
        .card{
            padding:2rem;
            border-radius:14px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            box-shadow: 0 12px 40px rgba(2,6,23,0.6);
            backdrop-filter: blur(8px);
        }

        form{
            display:flex;
            flex-direction:column;
            gap:0.9rem;
        }

        .row{display:flex;gap:0.9rem}
        .col{flex:1; display:flex;flex-direction:column}

        label{
            font-size:0.85rem;
            margin-bottom:0.4rem;
            color:var(--muted);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"]{
            padding:0.85rem 1rem;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.06);
            background:transparent;
            color: #fff;
            outline:none;
            font-size:0.95rem;
            transition:box-shadow .12s, border-color .12s, transform .08s;
        }
        input:focus{
            box-shadow: 0 6px 18px rgba(96,165,250,0.08);
            border-color: rgba(96,165,250,0.35);
            transform: translateY(-1px);
        }
        .input-with-btn{position:relative; display:flex; align-items:center;}
        .toggle-pass{
            position:absolute; right:8px; top:50%; transform:translateY(-50%);
            border:0; background:transparent; color:var(--muted); padding:6px; cursor:pointer;
            border-radius:8px;
        }
        .help{font-size:0.82rem;color:var(--muted);margin-top:0.2rem}

        .meter{
            height:8px; border-radius:8px; background:rgba(255,255,255,0.06); overflow:hidden;
        }
        .meter > i{display:block;height:100%;width:0%; background:linear-gradient(90deg,var(--danger),var(--accent-2)); transition:width .25s}

        .terms{display:flex;gap:0.7rem;align-items:center;color:var(--muted);font-size:0.92rem}
        .terms input{width:18px;height:18px;margin:0}

        .btn{
            margin-top:0.2rem;
            padding:0.9rem 1rem;
            border-radius:10px;
            background: linear-gradient(90deg,var(--accent),var(--accent-2));
            color:#04263b;
            border:0;
            font-weight:700;
            cursor:pointer;
            box-shadow: 0 8px 20px rgba(96,165,250,0.12);
            transition:transform .12s, box-shadow .12s, opacity .12s;
        }
        .btn:active{transform:translateY(1px)}
        .btn[disabled]{opacity:0.56; cursor:not-allowed; box-shadow:none}

        .muted-note{font-size:0.82rem;color:var(--muted);text-align:center;margin-top:0.6rem}

        .foot{
            display:flex;justify-content:space-between;align-items:center;margin-top:0.6rem;color:var(--muted);font-size:0.9rem;
        }

        /* success modal */
        .toast{
            position:fixed;
            right:20px; bottom:20px;
            background:linear-gradient(180deg,#021226, #072033);
            color:var(--muted);
            padding:1rem 1.2rem;
            border-radius:10px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.7);
            display:none;
            align-items:center;
            gap:0.8rem;
            z-index:1000;
        }
        .toast.show{display:flex}

        /* responsive */
        @media (max-width:880px){
            .container{grid-template-columns:1fr; padding:0}
            .left{order:2}
            .card{order:1}
        }

    </style>
</head>
<body>
    <main class="container" role="main">
        <aside class="card" aria-labelledby="formTitle" style="margin:0 auto;">
             <h2 id="formTitle" style="margin:0 0 0.6rem 0">Crea il tuo account</h2>
             <p class="muted-note" style="margin-bottom:1rem">Usa i campi qui sotto per registrarti. I campi contrassegnati con * sono obbligatori.</p>

             <form action="register.php" method="post" class="simple-form" style="display:flex;flex-direction:column;gap:0.75rem">

                 <label for="nome" style="font-size:0.9rem;color:var(--muted)">Nome *</label>
                 <input id="nome" name="nome" type="text" required minlength="2" placeholder="Mario" style="padding:0.75rem;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;">

                 <label for="cognome" style="font-size:0.9rem;color:var(--muted)">Cognome *</label>
                 <input id="cognome" name="cognome" type="text" required minlength="2" placeholder="Rossi" style="padding:0.75rem;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;">

                 <label for="email" style="font-size:0.9rem;color:var(--muted)">Email *</label>
                 <input id="email" name="email" type="email" required placeholder="esempio@email.com" style="padding:0.75rem;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;">

                 <label for="username" style="font-size:0.9rem;color:var(--muted)">Username *</label>
                 <input id="username" name="username" type="text" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9._-]{3,20}$" placeholder="nomeutente123" style="padding:0.75rem;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;">

                 <label for="password" style="font-size:0.9rem;color:var(--muted)">Password *</label>
                 <input id="password" name="password" type="password" required minlength="8" placeholder="Almeno 8 caratteri" style="padding:0.75rem;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:#fff;">

                 <input type="hidden" name="redirect" value="index.html">

                 <button class="btn" type="submit" style="margin-top:0.6rem">Registrati</button>

                 <div class="foot">
                     <small class="muted-note">Hai già un account? <a href="index.html" style="color:var(--accent);text-decoration:none">Accedi</a></small>
                     <small style="color:var(--muted)">Privacy protetta</small>
                 </div>
             </form>
         </aside>
    </main>

     <div class="toast" id="toast" role="status" aria-live="polite">
         <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#34d399" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>
         <div>
             <strong style="display:block;color:#fff">Registrazione completata</strong>
             <small id="toastMsg" style="color:var(--muted)">Controlla la tua email per confermare l'account.</small>
         </div>
     </div>
</body>
</html>
