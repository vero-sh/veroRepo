<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ VeroRepo</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1: #0f172a;
            --bg2: #0b1020;
            --card: rgba(255,255,255,0.04);
            --accent: #6ee7b7;
            --accent-2: #60a5fa;
            --muted: rgba(255,255,255,0.7);
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            min-height:100%;
            display:flex;
            align-items:center;
            justify-content:center;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.06), transparent 10%),
                        linear-gradient(180deg,var(--bg1),var(--bg2));
            color: #fff;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:2rem;
        }

        .card{
            width:100%;
            max-width:420px;
            padding:2.2rem;
            border-radius:14px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            box-shadow: 0 12px 40px rgba(2,6,23,0.6);
            backdrop-filter: blur(8px);
        }

        h1{margin:0 0 0.6rem 0;font-size:1.6rem;color:#fff}
        p.lead{margin:0 0 1rem 0;color:var(--muted)}

        form{display:flex;flex-direction:column;gap:0.9rem}
        label{font-size:0.9rem;color:var(--muted)}

        input[type="text"], input[type="password"]{
            padding:0.85rem 1rem;
            border-radius:10px;
            border:1px solid rgba(255,255,255,0.06);
            background:transparent;
            color: #fff;
            outline:none;
            font-size:0.95rem;
            transition:box-shadow .12s, border-color .12s, transform .08s;
        }
        input[type="text"]:focus, input[type="password"]:focus{
            box-shadow: 0 6px 18px rgba(96,165,250,0.08);
            border-color: rgba(96,165,250,0.35);
            transform: translateY(-1px);
        }

        .btn{
            margin-top:0.4rem;
            padding:0.9rem 1rem;
            border-radius:10px;
            background: linear-gradient(90deg,var(--accent),var(--accent-2));
            color:#04263b;
            border:0;
            font-weight:700;
            cursor:pointer;
            box-shadow: 0 8px 20px rgba(96,165,250,0.12);
            transition:transform .12s, box-shadow .12s, opacity .12s;
            text-align:center;
        }
        .btn:active{transform:translateY(1px)}

        .btn.secondary{
            background: transparent;
            color: var(--muted);
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: none;
        }

        .actions{display:flex;gap:0.6rem;align-items:center;justify-content:space-between;margin-top:0.6rem}
        .muted-note{font-size:0.85rem;color:var(--muted)}

        @media (max-width:520px){
            .card{padding:1.4rem}
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Effettua il login</h1>
        <p class="lead">Accedi con il tuo account. Se non ne hai uno, registrati.</p>

        <form method="GET" action="controllo.php">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" required />

            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />

            <div class="actions">
                <input class="btn" type="submit" value="Login">
                <a class="btn secondary" href="registrazione.html">Sign in</a>
            </div>
        </form>
    </div>
</body>
</html>
